<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>盒子模型</title>
	<script type="text/javascript" src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script type="text/javascript" src='test.js'></script>
	<style type="text/css">
  *{margin: 0;padding:0;}
  .hide{display: none;}
	.box{width:200px;height:200px;padding:50px;margin:50px;border:10px solid #ccc;}
	.box1{box-sizing:border-box;}
	</style>
</head>
<body>
<!-- 1. jquery的盒子模型 -->
<div class='hide'>
  <p>test:</p>
<div id="test"></div>
<div class="box" id='box'>box</div>
<div class="box box1" id='box1'>box</div>
</div>

<!-- 数组遍历 -->
<ul id="list">
  <li>hi</li>
  <li>hio</li>
  <li>hioo</li>
</ul> 
<p>你点击的是：<span id='index'></span></p>
</body>
</html>
